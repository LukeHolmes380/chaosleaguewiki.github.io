theme:
  name: material
  custom_dir: '.theme'
  favicon: assets/images/favicons/android-chrome-512x512.png
  icon:
    logo: 'fontawesome/solid/book'
    repo: 'octicons/mark-github-16'
    admonition:
      note: octicons/pencil-16
      abstract: octicons/multi-select-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-circle-16
      question: octicons/question-16
      warning: octicons/stop-16
      failure: octicons/x-circle-16
      danger: octicons/alert-16
      bug: octicons/bug-16
      example: octicons/list-unordered-16
      quote: octicons/comment-16
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: black
      toggle:
        icon: octicons/sun-24
        name: 'Switch to Dark theme'
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      toggle:
        icon: octicons/moon-24
        name: 'Switch to Light theme'
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top

extra:
  announcement: |
    We are looking for contributors!<br>
    If you have experience with Chaos League, consider contributing to this wiki <a href="https://github.com/chaosleaguewiki/chaosleaguewiki.github.io" target="_blank" rel="nofollow">on GitHub!</a>
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our wiki and whether users find what
      they're searching for. With your consent, you're helping us to make our
      wiki better.
    actions:
      - accept
      - reject
      - manage

extra_css:
  - assets/stylesheet/style.css
  - assets/stylesheet/admonition.css

watch:
  - .snippets
  - .theme

validation:
  links:
    absolute_links: ignore # Ignore Absolute links being used.

plugins:
  - search
  - glightbox
  - macros:
      module_name: .hooks/macros
      include_dir: .snippets/macros

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
  - meta
  - abbr
  - pymdownx.superfences
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      base_path: '.snippets'
      auto_append:
        - 'game-terminology.md'
        - 'games.md'
        - 'commands.md'
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.blocks.admonition:
      types:
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote
        - wiki
        - wip
        - removed
  - pymdownx.blocks.details:
  - pymdownx.blocks.tab:
      alternate_style: true
